<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador con JavaScript</title>
    <link rel="stylesheet" href="/static/prueba.css">
    <script src="/scripts/java.js" type="application/javascript"></script>

</head>
<body>

<div class="counter-container">
    <div class="count-display" id="count">0</div>
    <button class="button increment" onclick="increment()">Incrementar</button>
    <button class="button decrement" onclick="decrement()">Decrementar</button>
    <button class="button reset" onclick="reset()">Resetear</button>
</div>

</body>

</html>
